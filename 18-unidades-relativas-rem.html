<!DOCTYPE html>
<html>

<head>
    <title>Unidades relativas rem</title>
    <style type="text/css">
        /*
        rem unidad relativa al valor de la propiedad font-size del elemento raíz, es decir, del elemento <html>
        EL VALOR POR DEFECTO (si no se espefica otro) PARA <html> ES 16px
        */

        html{ font-size: 18px;}
        body{ font-size: 1rem;}     /* valor computado = 1 * 18px = 18px */
        h1{ font-size: 2rem;}       /* valor computado = 2 * 18px = 36px */
        h2{ font-size: 1.5rem;}     /* valor computado = 1.5 * 18px = 27px */
    </style>
</head>

<body>
    <h1> Título 1</h1>
    <h2> Título 2 </h2>
</html>
