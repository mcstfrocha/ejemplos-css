<!DOCTYPE html>
<html>

<head>
    <style>
        p.one {
            border-style: solid;
            border-color: red;
        }

        p.two {
            border-style: solid;
            border-color: green;
        }

        p.three {
            border-style: dotted;
            border-color: blue;
        }
    </style>
</head>

<body>

    <h2>La propiedad border-color</h2>
    <p>Esta propiedad especifica el color del borde:</p>

    <p class="one">Borde sólido de color rojo </p>
    <p class="two">Borde sólido de color verde</p>
    <p class="three">Borde sólido de color azul</p>


    <p><b>Nota:</b>La propiedad "border-color" funciona solamente si se especifica antes "border-style".</p>
</body>

</html>
