<!DOCTYPE html>
<html>

<head>
    <style>
        /* La propiedad border permite especificar tama√±o, estilo (obligatorio) y color, en cualquier orden. */
        p#p1 {
            border: 5px solid red;
        }

        /*
        Existen propiedades equivalentes para establecer los valores de modo individual para cada lado:
        border-top
        border-right
        border-bottom
        border-left
        */
        p#p2 {
            border-left: 6px solid red;
            background-color: lightgrey;
        }
    </style>
</head>

<body>

    <h2>La propiedad borde</h2>

    <p id="p1">Esta propiedad es un atajo para establecer las propiedades border-width, border-style, and border-color.</p>
    <p id="p2">Esta propiedad es un atajo para establecer las propiedades border-width, border-style, and border-color.</p>

</body>

</html>
