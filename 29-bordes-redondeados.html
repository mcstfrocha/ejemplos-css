<!DOCTYPE html>
<html>

<head>
    <style>
        p.normal {
            border: 2px solid red;
        }

        p.round1 {
            border: 2px solid red;
            border-radius: 5px;
        }

        p.round2 {
            border: 2px solid red;
            border-radius: 8px;
        }

        p.round3 {
            border: 2px solid red;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <h2>La propiedad border-radius</h2>
    <p>Esta propiedad es empleada para redondear los bordes</p>

    <p class="normal">Borde normal</p>
    <p class="round1">Borde redondeado</p>
    <p class="round2">Borde más redondeado</p>
    <p class="round3">El borde más redondeado</p>

</body>

</html>
