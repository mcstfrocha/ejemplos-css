<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo 1 CSS</title>
    <meta charset="utf-8">

    <style>
        /* CSS (Cascading Style Sheets) es un lenguaje de diseño gráfico que permite añadir estilos a las páginas HTML */
        p {
            color: blue;
            background-color: yellow;
        }

        /* 
        Una regla CSS tiene tres partes:
        1. Selector (h1): sobre qué elemento o elmentos queremos aplicar estilos
        2. Propiedad (color): qué propiedad del elemento o elementos seleccionados queremos modificar
        3. Valor (blue): qué valor aplicamos a la propiedad del elemento seleccionado 
        */
    </style>

</head>

<body>
    <h1> Soy un encabezado azul </h1>
    <p> Soy un párrafo </p>
    <p> Soy otro párrafo </p>
</body>

</html>
