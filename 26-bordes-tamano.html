<!DOCTYPE html>
<html>

<head>
    <style>
        /* La propiedad border-width permite especificar el grosor de los bordes */
        p.one {
            border-style: solid;
            border-width: 5px;
        }

        p.two {
            border-style: dotted;
            border-width: 2px;
        }

        p.three {
            border-style: double;
            border-width: 15px;
        }

    </style>
</head>

<body>
    <h2>La propiedad border-width</h2>
    <p>La propiedad border-width permite especificar el grosor de los bordes:</p>

    <p class="one">Un texto.</p>
    <p class="two">Un texto.</p>
    <p class="three">Un texto.</p>

    <p><b>Nota:</b>La propiedad "border-width" funciona si se especifica antes "border-style".</p>

</body>

</html>
