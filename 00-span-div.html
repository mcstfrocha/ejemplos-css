<!--
  La etiqueta div define un elemento en bloque. Todo su contenido se sitúa en una nueva línea.
  La etiqueta span define un elemento en linea. Todo su contenido se sitúa en la misma línea.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div,
      span {
        margin: 4px;
        border: 2px solid;
      }
      div {
        border-color: red;
      }
      span {
        border-color: blue;
      }
    </style>
  </head>
  <body>
    <div>Ejemplo DIV</div>
    <div>Ejemplo DIV</div>

    <span> Ejemplo SPAN </span>
    <span> Ejemplo SPAN </span>
    <span> Ejemplo SPAN </span>

    <div>otro div</div>
    <div>y otro div más</div>

    <div>
      Se pueden colocar divs...
      <div>
        DENTRO de otros divs...
        <div>y después colocar divs dentro de aquellos</div>
      </div>
    </div>

    <span
      >Ocurre lo mismo...
      <span
        >con los spans...
        <span>con spans dentro de spans</span>
      </span>
    </span>

    <div>
      Level 1
      <div>
        Level 2
        <div>Level 3</div>
      </div>
    </div>
  </body>
</html>
